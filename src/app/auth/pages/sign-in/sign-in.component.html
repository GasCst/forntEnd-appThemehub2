<div class="container">
  <header>
    <div class="logo">▲</div>
    <div class="header-right">
      <a href="#contact">Contact</a>
      <a href="#signup">Sign Up</a>
    </div>
  </header>
  
  <main>
    <h1>Log in to ThemeHub</h1>
    <form (submit)="onLogin()">
      <input matInput [(ngModel)]="username" name="username" type="username" required placeholder="Insert Username">
      <input matInput [(ngModel)]="password" name="password" type="password" required placeholder="Insert Password" />
      <button type="submit">
        <i class="email-icon">✉</i> sign-in
      </button>
    </form>
    <a href="#other-options" class="other-options">← Other Login options</a>
  </main>
  
  <footer>
    <p>Don't have an account? <a href="#signup">Sign Up</a></p>
    <div class="footer-info">
      <span>© 2024</span>
      <span class="status">● All systems normal</span>
      <span>Command Menu <kbd>K</kbd></span>
      <span class="theme-toggle">🌙</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#documentation">Documentation</a>
      <a href="#guides">Guides</a>
      <a href="#help">Help</a>
      <a href="#contact-sales">Contact Sales</a>
      <a href="#blog">Blog</a>
      <a href="#changelog">Changelog</a>
      <a href="#pricing">Pricing</a>
      <a href="#enterprise">Enterprise</a>
      <a href="#legal">Legal ▼</a>
    </nav>
  </footer>
</div>
