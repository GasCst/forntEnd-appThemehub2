<ng-container *ngIf="true">
  <div class="container-form-login">
    <form class="log-in-form" [formGroup]="frmSingIn" autocomplete="off">
      <h3>Login</h3>
      <span
        *ngIf="msgError"
        class="full-width"
        style="text-align: left; color: red"
        >{{ msgError }}</span
      >
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="username"
          type="text"
        />
        <button
          type="button"
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          *ngIf="frmSingIn.value.username"
        >
          <mat-icon matSuffix svgIcon="cancel"></mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="password"
          type="text"
        />
        <button
          type="button"
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          *ngIf="frmSingIn.value?.password"
        >
          <mat-icon matSuffix [svgIcon]="getIcon()"></mat-icon>
        </button>
      </mat-form-field>
      <button class="btn" (click)="onSignIn()">Login</button>
    </form>
  </div>
</ng-container>
