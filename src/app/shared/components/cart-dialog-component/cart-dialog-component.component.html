<h2 mat-dialog-title>Your Cart</h2>

    <mat-dialog-content>
      <mat-list>
        <mat-list-item *ngFor="let item of data.cartItems">
          <span matListItemTitle>{{ item.name }}</span>
          <span matListItemLine>â‚¬{{ item.price.toFixed(2) }}</span>
        </mat-list-item>
      </mat-list>
      <p *ngIf="data.cartItems.length === 0">Your cart is empty.</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-raised-button color="primary" (click)="onCheckout()" [disabled]="data.cartItems.length === 0">Checkout</button>
    </mat-dialog-actions>
