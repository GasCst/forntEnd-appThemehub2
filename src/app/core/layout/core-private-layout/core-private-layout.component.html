<mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-list-item routerLink="/themes"    routerLinkActive="active">Themes</a>
        <a mat-list-item routerLink="/security"  routerLinkActive="active">Security</a>
        <!-- Add more navigation links here -->
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
