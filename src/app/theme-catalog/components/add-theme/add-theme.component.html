<h2 mat-dialog-title>
  {{ frmTheme.controls["id"].value ? "Update Theme" : "ADD Theme" }}
</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="container" [formGroup]="frmTheme">
    <div class="row">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>IDENTIFIER</mat-label>
        <input
          type="text"
          matInput
          placeholder="IDENTIFIER"
          formControlName="id"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>DESCRIPTION</mat-label>
        <input
          type="text"
          matInput
          placeholder="DESCRIPTION"
          formControlName="description"
        />
        <mat-error> Per favore, inserisci una descrizione </mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close (click)="onClose()">
    close
  </button>
  <button
    type="submit"
    mat-button
    [disabled]="onDisabled()"
    (click)="onSubmit()"
  >
    send
  </button>
</mat-dialog-actions>
